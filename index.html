<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Guess the number</title>
</head>
<body>
    <div class="pageContainer">
        <h1>Guess the number between 1 and 100</h1>
        <h3 id="prompt">You have <span id="remainingGuesses"></span> remaining guesses</h3>
        <label>Attempted guesses:</label>
        <div id="attemptedGuesses">
            
        </div>
        <div id="info">
            Hint: <span id="hint"></span>
        </div>
        <input id="input" type="number" min="1" max="100">
        <div><button id="submit">Submit</button><button id="restart">Restart</button></div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
